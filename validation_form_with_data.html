        let currentEvaluatorId = '';
        let currentResponseIndex = 0;
        let evaluationResults = [];

        // --- DOM Elements ---
        const setupScreen = document.getElementById('setup-screen');
        const validationForm = document.getElementById('validation-form');
        const completeScreen = document.getElementById('complete-screen');
        const evaluatorSelect = document.getElementById('evaluator-id');
        const startButton = document.getElementById('start-button');
        const downloadButton = document.getElementById('download-button');
        const errorMessage = document.getElementById('error-message');

        // --- Functions ---
        function renderForm(response) {
            validationForm.innerHTML = ''; // Clear previous content

            if (!response || !response.task || !response.llmScores) {
                displayError("Invalid response data. Please check your `responses.json` file.");
                return;
            }

            const taskRubric = EVAL_DIMENSIONS.find(task => task.Task === response.task);
            if (!taskRubric) {
                displayError(`Task rubric not found for: '${response.task}'. Please ensure this task name exists in EVAL_DIMENSIONS.`);
                return;
            }

            // Create the sticky LLM response header
            const responseHeader = document.createElement('div');
            responseHeader.className = "sticky-header bg-white shadow-md p-4 rounded-b-lg mb-6";
            responseHeader.innerHTML = `
                <h3 class="text-xl font-bold mb-2">Question & LLM Response</h3>
                <div class="mb-3">
                    <h4 class="text-lg font-semibold text-blue-700 mb-1">Question:</h4>
                    <p class="text-gray-600 leading-relaxed">${response.question || 'Question not available'}</p>
                </div>
                <div>
                    <h4 class="text-lg font-semibold text-green-700 mb-1">LLM Response:</h4>
                    <p class="text-gray-700 leading-relaxed">${response.response}</p>
                </div>
            `;
            validationForm.appendChild(responseHeader);

            // Create the container for the questions, with top padding to avoid being hidden by the header
            const questionsContainer = document.createElement('div');
            questionsContainer.className = "mt-[10rem]"; // Add a top margin equal to the header's height
            
            const taskHeader = document.createElement('h3');
            taskHeader.className = "text-xl font-bold mb-4";
            taskHeader.innerHTML = `Task: <span class="font-normal text-gray-600">${response.task}</span>`;
            questionsContainer.appendChild(taskHeader);

            response.llmScores.forEach((llmScore, index) => {
                const dimensionRubric = taskRubric.Dimensions.find(dim => dim.name === llmScore.dimension);

                const dimensionSection = document.createElement('div');
                dimensionSection.className = "mb-8 p-6 bg-white border border-gray-200 rounded-lg shadow-md";

                let rubricHtml = '';
                if (dimensionRubric && dimensionRubric.rubric) {
                    for (const [score, description] of Object.entries(dimensionRubric.rubric)) {
                        rubricHtml += `<li class="flex items-start mb-2"><span class="font-semibold w-6 text-gray-500">${score}:</span> <span class="ml-2 text-gray-700">${description}</span></li>`;
                    }
                } else {
                    rubricHtml = `<p class="text-red-500">Error: Rubric for dimension '${llmScore.dimension}' not found.</p>`;
                }

                dimensionSection.innerHTML = `
                    <h4 class="text-lg font-bold mb-2 text-gray-900">${llmScore.dimension}</h4>
                    <p class="text-sm text-gray-500 mb-4">${dimensionRubric ? dimensionRubric.description : 'Description not found.'}</p>

                    <div class="mb-4">
                        <h5 class="font-semibold text-gray-700 mb-2">LLM's Score: <span class="text-lg font-bold text-blue-600">${llmScore.score}</span></h5>
                        <div class="bg-blue-50 p-3 rounded-md border-l-4 border-blue-400 text-sm text-gray-800">
                            <strong>LLM Justification:</strong> ${llmScore.notes}
                        </div>
                    </div>

                    <div class="mb-4">
                        <h5 class="font-semibold text-gray-700 mb-2">Rubric:</h5>
                        <ul class="text-sm space-y-1 bg-gray-50 p-3 rounded-md border border-gray-200">
                            ${rubricHtml}
                        </ul>
                    </div>

                    <div class="space-y-2 mt-6">
                        <label class="block text-gray-700 font-semibold mb-2">Do you agree with the LLM's score?</label>
                        <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                            <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-100 transition-colors">
                                <input type="radio" name="validation-${index}" value="Strongly Agree" class="form-radio text-green-700 h-4 w-4">
                                <span class="ml-2 text-gray-700 text-sm">Strongly Agree</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-100 transition-colors">
                                <input type="radio" name="validation-${index}" value="Somewhat Agree" class="form-radio text-green-500 h-4 w-4">
                                <span class="ml-2 text-gray-700 text-sm">Somewhat Agree</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-100 transition-colors">
                                <input type="radio" name="validation-${index}" value="Neutral" class="form-radio text-yellow-600 h-4 w-4">
                                <span class="ml-2 text-gray-700 text-sm">Neutral</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-100 transition-colors">
                                <input type="radio" name="validation-${index}" value="Somewhat Disagree" class="form-radio text-red-500 h-4 w-4">
                                <span class="ml-2 text-gray-700 text-sm">Somewhat Disagree</span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-100 transition-colors">
                                <input type="radio" name="validation-${index}" value="Strongly Disagree" class="form-radio text-red-700 h-4 w-4">
                                <span class="ml-2 text-gray-700 text-sm">Strongly Disagree</span>
                            </label>
                        </div>
                        <div class="mt-4">
                            <label class="block text-gray-700 font-semibold mb-2">Notes (optional):</label>
                            <textarea name="notes-${index}" rows="2" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Provide a brief explanation for your rating..."></textarea>
                        </div>
                    </div>
                `;
                questionsContainer.appendChild(dimensionSection);
            });

            // Add navigation buttons to the questions container
            const navButtons = document.createElement('div');
            navButtons.className = "flex justify-between mt-8";
            navButtons.innerHTML = `
                <span class="text-sm text-gray-500">Response ${currentResponseIndex + 1} of ${responses.length}</span>
                <button id="next-button" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-md shadow-md hover:bg-blue-700 transition-colors duration-200">
                    Next Response
                </button>
            `;
            questionsContainer.appendChild(navButtons);

            validationForm.appendChild(questionsContainer);
            document.getElementById('next-button').addEventListener('click', handleNext);
        }

        function displayError(message) {
            validationForm.innerHTML = `
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md relative text-center" role="alert">
                    <strong class="font-bold">Error:</strong>
                    <span class="block sm:inline">${message}</span>
                </div>
                <button onclick="window.location.reload()" class="mt-4 w-full bg-red-600 text-white font-bold py-3 px-4 rounded-md shadow-md hover:bg-red-700 transition-colors duration-200">
                    Reload Form
                </button>
            `;
        }

        function handleNext() {
            const formInputs = validationForm.querySelectorAll('input[type="radio"]:checked');
            const notesInputs = validationForm.querySelectorAll('textarea');

            if (formInputs.length !== responses[currentResponseIndex].llmScores.length) {
                const alertBox = document.createElement('div');
                alertBox.className = "fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center";
                alertBox.innerHTML = `
                    <div class="p-6 border w-96 shadow-lg rounded-md bg-white text-center">
                        <h3 class="text-lg font-bold text-red-500">Validation Incomplete</h3>
                        <p class="text-gray-700 mt-2 mb-4">Please complete all validation ratings before proceeding.</p>
                        <button onclick="this.parentNode.parentNode.remove()" class="bg-red-500 text-white font-bold py-2 px-4 rounded-md shadow-md hover:bg-red-600 transition-colors duration-200">
                            OK
                        </button>
                    </div>
                `;
                document.body.appendChild(alertBox);
                return;
            }

            const result = {
                evaluatorId: currentEvaluatorId,
                responseIndex: currentResponseIndex,
                response: responses[currentResponseIndex].response,
                task: responses[currentResponseIndex].task,
                dimensions: []
            };

            responses[currentResponseIndex].llmScores.forEach((llmScore, index) => {
                const humanValidation = formInputs[index].value;
                const notes = notesInputs[index].value;

                result.dimensions.push({
                    dimension: llmScore.dimension,
                    llmScore: llmScore.score,
                    llmJustification: llmScore.notes,
                    humanValidation: humanValidation,
                    humanNotes: notes
                });
            });

            evaluationResults.push(result);

            currentResponseIndex++;

            if (currentResponseIndex < responses.length) {
                renderForm(responses[currentResponseIndex]);
            } else {
                validationForm.classList.add('hidden');
                completeScreen.classList.remove('hidden');
            }
        }

        function downloadResults() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(evaluationResults, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", `llm-validation-results-${currentEvaluatorId}.json`);
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', () => {
            currentEvaluatorId = evaluatorSelect.value;
            if (!currentEvaluatorId) {
                errorMessage.classList.remove('hidden');
                return;
            }
            if (responses.length === 0) {
                setupScreen.classList.add('hidden');
                displayError("No responses found. Please ensure the `responses.json` file is correctly formatted and the Python script has been run to generate the data file.");
                return;
            }
            setupScreen.classList.add('hidden');
            validationForm.classList.remove('hidden');
            renderForm(responses[currentResponseIndex]);
        });

        downloadButton.addEventListener('click', downloadResults);

    </script>
